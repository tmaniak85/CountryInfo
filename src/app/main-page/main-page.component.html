<div class="uk-container-expand uk-height-viewport uk-flex-middle uk-flex-center uk-background-muted uk-flex">
  <div class="uk-container-expand-center uk-width-1-3">
    <h3>Country search by</h3>
    <ul class="uk-tab" uk-switcher>
      <li><a (click)="notFound=false; handleClear()">Name</a></li>
      <li><a (click)="notFound=false; handleClear()">Capital City</a></li>
      <li><a (click)="notFound=false; handleClear()">Currency</a></li>
    </ul>
    <ul class="uk-switcher uk-margin">
      <li>
        <input (keydown.enter)="showCountriesByName()" [(ngModel)]="name" class="uk-input uk-border-rounded uk-background-blend-color-burn" type="text">
        <span *ngIf="notFound" class="uk-text-small uk-text-danger">No results. Try again.</span>
        <button (click)="showCountriesByName()" class="uk-button uk-margin uk-button-primary uk-border-rounded uk-align-right">Search</button>
      </li>
      <li>
        <input (keydown.enter)="showCountriesByCapitalName()" [(ngModel)]="name" class="uk-input uk-border-rounded uk-background-blend-color-burn" type="text">
        <span *ngIf="notFound" class="uk-text-small uk-text-danger">No results. Try again.</span>
        <button (click)="showCountriesByCapitalName()" class="uk-button uk-margin uk-button-primary uk-border-rounded uk-align-right">Search</button>
      </li>
      <li>
        <input (keydown.enter)="showCountriesByCurrency()" [(ngModel)]="name" class="uk-input uk-border-rounded uk-background-blend-color-burn" type="text">
        <span *ngIf="notFound" class="uk-text-small uk-text-danger">No results. Try again.</span>
        <button (click)="showCountriesByCurrency()" class="uk-button uk-margin uk-button-primary uk-border-rounded uk-align-right">Search</button>
      </li>
    </ul>
  </div>
</div>
